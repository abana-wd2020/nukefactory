    <script>
        var text = new Blotter.Text("_follow us", {
     family: "arial black",
     size: 100,
     fill: '#000'
   }) 
   
   var text2 = new Blotter.Text("_follow us", {
     family: "arial black",
     size: 100,
     fill: '#000' 
   
   })

   var text3 = new Blotter.Text("_follow us", {
     family: "arial black",
     size: 100,
     fill: '#000' 
   
   })
   
   var liquid = new Blotter.LiquidDistortMaterial()
   
   liquid.uniforms.uSpeed.value = 0.1
   liquid.uniforms.uVolatility.value = 0.05
   liquid.uniforms.uSeed.value = 0.1
   
   
   
   var bchannel = new Blotter(liquid, {
         texts: text
       }),
       bsliding = new Blotter(liquid, {
         texts: text2
       }),
       brolling = new Blotter(liquid, {
         texts: text3
       }),
       bliquid = new Blotter(liquid, {
         texts: text2
       })
   
   
   var container1 = document.querySelector('.container1'),
        container2 = document.querySelector('.container2'),
       container3 = document.querySelector('.container3')
   
       
   var bScopeC = bchannel.forText(text),
       bScopeS = bsliding.forText(text2),
       bScopeR = brolling.forText(text3),
       bScopeL = bliquid.forText(text2)
       
   
   bScopeC.appendTo(container1)
   bScopeS.appendTo(container2) 
   bScopeR.appendTo(container3) 
         </script>
